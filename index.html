<body>
    <nav class="navbar">
        <div class="left">
            <h1>BLOOD BANK</h1>

        <div class="right">
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="list">

    <div class="container">
        <div class="form-container">
            <h2>Donate Blood</h2>
            <form id="donationForm">
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" required>
                <label for="donorcontactnumber">Donor contact number:</label>
                <input type="text" id="donorcontactnumber" required>
                <label for="donoraddress">Donor Address:</label>
                <input type="text" id="donoraddress" required>
                

                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select>

                <button type="submit">Donate</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Available Blood</h2>
            <ul id="bloodList">
                
                <!-- Blood donations will be displayed here -->
            </ul>
        </div>
    </div>
